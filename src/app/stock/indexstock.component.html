<div class="appcontent">

  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button class="btnadd" mat-button color="primary" *hasPermission="'Add'" (click)="openDialog()">Add</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="stockId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element let i = index;"> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="stockNo">
        <th mat-header-cell *matHeaderCellDef> Stock No </th>
        <td mat-cell *matCellDef="let element"> {{element.stockNo }} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef> Unit Price</th>
        <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="stockInDate">
        <th mat-header-cell *matHeaderCellDef> Stock In Date </th>
        <td mat-cell *matCellDef="let element"> {{element.stockInDate}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="openDialog(element)" *hasPermission="'Update'">edit</mat-icon>
          <mat-icon (click)="deleteDialog(element)" *hasPermission="'Delete'">delete</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
