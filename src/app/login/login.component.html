<div class="supplierForm ">
  <mat-card>
    <mat-card-title>LogIn Here..</mat-card-title>
    <form [formGroup]="loginForm" class="example-container">
      <mat-form-field class="col-md-12">
        <input formControlName="userName" matInput placeholder="username">
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <input formControlName="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="Login()">Log In</button>
  </mat-card>
</div>
