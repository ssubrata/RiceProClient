<div class="appcategory">
    <div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <button class="btnadd" mat-button color="primary" (click)="openDialog()">Add</button>
      </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" >
    
          <!-- Position Column -->
          <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element let i = index;"> {{i+1}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
          </ng-container>
    
          <!-- Weight Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="openDialog(element)">edit</mat-icon>
              <mat-icon (click)="deleteDialog(element)">delete</mat-icon>
            </td>
    
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr ddMousehover mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
